<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"><%= form.title %></h4>
		</div>
		<form action="<%= form.action %>" method="POST">
			<% if (form.method) { %>
			   <input type="hidden" name="_method" value="<%= form.method %>">
			<% } %>
			<input type="hidden" name="avatar" id="avatar" value="<%= (villain.avatar) ? villain.avatar : 'default.jpg' %>">
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="alert alert-danger" role="alert">
								<p><strong><i class="fa fa-exclamation-circle"></i> NOOOOOOOOO!!!!!</strong></p>
								<ul>
									<!-- Errores -->
								</ul>
							</div>
						</div>
						<div class="col-md-10 col-md-push-1">
							<div id="previewImageContainer">
								<img src="./avatars/<%= (villain.avatar) ? villain.avatar : 'default.jpg' %>" alt="villain-image" id="previewImage" class="img-circle img-responsive center-block">
								<p class="text-center text-danger" id="upload-text"><i class="fa fa-cog fa-spin"></i>  Subiendo imagen...</p>
								<p class="text-center text-danger">Click en la imagen para cambiar (200x200)</p>
							</div>
							<hr class="v-hr">
							<div class="form-group">
								<label for="name">Nombre</label>
								<input required type="text" name="name" id="name" class="form-control" placeholder="Ingrese el awesome nombre del villano" value="<%= villain.name %>">
							</div>
							<div class="form-group">
								<label for="alias">Alias</label>
								<input required type="text" name="alias" id="alias" class="form-control" placeholder="Ingrese el awesome alias del villano" value="<%= villain.alias %>">
							</div>	 
							<div class="form-group">
								<label for="origin">Origen</label>
								<input required type="text" name="origin" id="origin" 
								placeholder="Ingrese el awesome origen del villano" class="form-control" value="<%= villain.origin %>">
							</div>	 
							<div class="form-group">
								<label for="abilities">Habilidades</label>
								<input required type="text" name="abilities" id="abilities" placeholder="Ingrese las awesome habilidades del villano" class="form-control" value="<%= villain.abilities %>">
							</div>	 
							<div class="form-group">
								<label for="awesomeness">Awesomeness</label>
								<input required type="text" name="awesomeness" id="awesomeness" placeholder="Justifica lo awesome de este villano" class="form-control" value="<%= villain.awesomeness %>">
							</div>	 
							<div class="form-group">
								<label for="wiki">Wiki</label>
								<input required type="text" name="wiki" id="wiki" class="form-control" placeholder="Ingresa el link de la wiki del villano (debe tener su wiki???)" value="<%= villain.wiki %>">
							</div>						
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-block btn-danger">Guardar cambios</button>
			</div>
		</form> 
	</div>
</div>
